<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de IMC</title>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Calcule o seu IMC</h1>
    <p class="subtitulo">IMC (Índice de massa corporal) é um método comumente utilizado para diagnosticar o sobrepeso e obesidade.</p>
    <input type="text" name="nome" id="nome" placeholder="Seu nome">
    <input type="number" name="altura" id="altura" placeholder="Sua altura (m)">
    <input type="number" name="peso" id="peso" placeholder="Seu peso (kg)">
    <button>Calcular</button>

    <div class="resultado-wrapper">
      <h3 class="titulo-resultado">Seu IMC foi calculado</h3>
      <p class="resultado"></p>
      <p class="resultado-classificacao"></p>
    </div>
  </div> 
  
</body>
</html>
